<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <section>
      <div class="top-conta">
        <div class="balance">
          <p>My Balance</p>
          <h1>$921.48</h1>
        </div>

        <div class="dot">
          <div class="sub-dot"></div>
        </div>
      </div>

      <div class="data-conta">
        <div class="title">
          <h3>Spending - Last 7 days</h3>
        </div>

        <div class="graph-conta">
          <div class="graph">
            <div class="item graphOne"></div>
            <div class="item graphTwo"></div>
            <div class="item graphThree"></div>
            <div class="item graphFour"></div>
            <div class="item graphFive"></div>
            <div class="item graphSix"></div>
            <div class="item graphSeven"></div>
          </div>

          <div class="week-days">
            <div class="monday">mon</div>
            <div class="tuesday">tue</div>
            <div class="wednesday">wed</div>
            <div class="thrusday">thu</div>
            <div class="friday">fri</div>
            <div class="saturday">sat</div>
            <div class="sunday">sun</div>
          </div>
          <div class="line"></div>
          <div class="earning-conta">
            <div class="earning">
              <p>Total this month</p>
              <h1>$478.33</h1>
            </div>

            <div class="status">
              <div class="span">
                <span>+2.4%</span>
                <p>from last month</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Reetesh Kumar</a>.
    </div>
  </body>
</html>
